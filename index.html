<!DOCTYPE html>
<html>
  <head>
    <title> Dairy Business</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <h1> Milk Production Management</h1>
  </head>
  <body>
    <main class="main">
    <div id="section">
      <div class="inpDisp">
        <input type="text" id="inputText"></input><br><br>
        <div id="Report"></div><br><br>
      </div>
      <div class="btns">
        <input type="button" id="button" value="Display Sheds Available" onclick="display_sheds();"></input><br><br>
        <input type="button" id="button" value="New Shed" onclick="add_sheds();"></input><br><br>
        <input type="button" id="button" value="Daily Production Record" onclick="totalProduction();"></input><br><br>
        <input type="button" id="button" value="Income Estimates" onclick="incomeOverTime(selling_price, time);"></input><br><br>
        <input type="button" id="button" value="Monthly Estimates" onclick="incomePerMonth();"></input><br><br>
        <input type="button" id="button" value="Reset" onclick="reset()">
      </div>
    </div>
    </main>
  </body>
</html>
